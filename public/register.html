<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/src/styles.css" />
  <link rel="icon" href="/images/logo.png" />
</head>
<body>
  <div class="auth-container">
    <h2>Register</h2>

    <!-- error message -->
    <p id="registerError" class="form-error" role="alert" style="display:none;"></p>

    <form id="registerForm" novalidate>
      <!-- username -->
      <input
        id="username"
        name="username"
        type="text"
        placeholder="Username (letters, numbers, _)"
        required
        minlength="3"
        maxlength="30"
        pattern="^[A-Za-z0-9_]+$"
        title="Use 3â€“30 characters: letters, numbers or underscore"
        autocomplete="username"
      />

      <!-- email -->
      <input
        id="email"
        name="email"
        type="email"
        inputmode="email"
        placeholder="Email"
        required
        maxlength="120"
        autocomplete="email"
      />

      <!-- password + show toggle -->
      <div class="password-field">
        <input
          id="password"
          name="password"
          type="password"
          placeholder="Password (min 8)"
          required
          minlength="8"
          maxlength="72"
          autocomplete="new-password"
        />
        <button type="button" id="togglePwd" class="btn-ghost" aria-label="Show password">ğŸ‘</button>
      </div>

      <button id="registerBtn" type="submit">Create Account</button>
    </form>

    <p class="auth-alt">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <!-- page script -->
  <script src="/src/register.js" defer></script>
</body>
</html>
