<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/src/styles.css" />
</head>
<body>
  <div class="auth-container">
    <h2>Login</h2>

    <!-- error message -->
    <p id="loginError" class="form-error" role="alert" style="display:none;"></p>

    <form id="loginForm" novalidate>
      <!-- email -->
      <input
        id="email"
        name="email"
        type="email"
        inputmode="email"
        placeholder="Email"
        autocomplete="email"
        required
        maxlength="120"
      />

      <!-- password + show toggle -->
      <div class="password-field">
        <input
          id="password"
          name="password"
          type="password"
          placeholder="Password"
          autocomplete="current-password"
          required
          minlength="8"
          maxlength="72"
        />
        <button type="button" id="togglePwd" class="btn-ghost" aria-label="Show password">👁</button>
      </div>

      <button id="loginBtn" type="submit">Login</button>
    </form>

    <p class="auth-alt">Don't have an account? <a href="register.html">Register</a></p>
  </div>

  <!-- page script -->
  <script src="/src/login.js" defer></script>
</body>
</html>
