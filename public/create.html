<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add New Recipe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/src/styles.css" />
  <link rel="icon" href="/images/logo.png" />
  <style>
    /* page-scoped form styling */
    .form-card {max-width: 720px; margin: 2rem auto; background:#121418; color:#e5e7eb;
      border-radius: 14px; padding: 1.5rem; box-shadow: 0 12px 28px rgba(0,0,0,.35);}
    .form-title {font-size: 1.35rem; font-weight: 700; margin-bottom: .75rem;}
    .form-row {margin: .9rem 0;}
    .form-row label {display:block; font-weight: 600; color:#e5e7eb; margin-bottom:.4rem;}
    .hint {font-size:.875rem; color:#9aa4b2;}
    .req {color:#f59e0b; margin-left: .25rem;}
    .inpt, .sel, .area {
      width: 100%; padding: .75rem .85rem; border-radius: 10px; border:1px solid #2d3748;
      background:#1b1f26; color:#f8fafc; outline: none; transition: border-color .15s, box-shadow .15s;
    }
    .inpt::placeholder, .area::placeholder {color:#9aa4b2;}
    .inpt:focus, .sel:focus, .area:focus {border-color:#7c3aed; box-shadow: 0 0 0 3px rgba(124,58,237,.25);}
    .grid-2 {display:grid; gap: .9rem; grid-template-columns: 1fr 1fr;}
    @media (max-width:720px){ .grid-2 {grid-template-columns: 1fr;} }

    /* image input with preview */
    .img-picker {display:grid; gap:.5rem;}
    .img-preview {width:100%; height: 200px; object-fit:cover; border-radius: 10px; background:#0f1115; border:1px dashed #374151; display:none;}

    .submit-row {margin-top: 1.2rem;}
    .submit-btn {width:100%; padding:.9rem 1rem; border:0; border-radius: 10px; cursor:pointer; font-weight:700;
      background:#f97316; color:#111827; box-shadow:0 8px 16px rgba(249,115,22,.2);}
    .submit-btn:disabled{opacity:.7; cursor:not-allowed;}
    .err {margin-top:.75rem; color:#fda4af; font-size:.95rem;}
  </style>
</head>

<body>
  <!-- header -->
  <header class="site-header">
    <nav class="nav-bar">
      <div class="nav-left">
        <a href="index.html" class="logo-link">
          <img src="images/logo.png" alt="Whiskly Logo" class="logo-small" />
        </a>
      </div>
      <div class="nav-center">
        <h2>Add New Recipe</h2>
      </div>
      <div class="nav-right">
        <a href="index.html" class="nav-btn">Back</a>
      </div>
    </nav>
  </header>

  <!-- main -->
  <main class="main-content">
    <section class="form-card">
      <h1 class="form-title">Create a New Recipe</h1>

      <!-- error message -->
      <p id="formErr" class="err" role="alert" style="display:none;"></p>

      <form id="recipeForm" enctype="multipart/form-data" novalidate>
        <!-- title -->
        <div class="form-row">
          <label for="title">Title <span class="req">*</span></label>
          <input id="title" name="title" class="inpt" type="text" placeholder="Enter recipe title"
                 minlength="3" maxlength="100" required />
          <div class="hint">3â€“100 characters.</div>
        </div>

        <!-- image -->
        <div class="form-row img-picker">
          <label for="image">Image (optional)</label>
          <input id="image" name="image" class="inpt" type="file"
                 accept="image/png, image/jpeg, image/webp, image/gif" />
          <img id="preview" class="img-preview" alt="Preview" />
          <div class="hint">PNG, JPG, WEBP, or GIF. Up to ~3MB supported by server.</div>
        </div>

        <!-- ingredients -->
        <div class="form-row">
          <label for="ingredients">Ingredients <span class="req">*</span></label>
          <textarea id="ingredients" name="ingredients" class="area" rows="4"
            placeholder="One per line (e.g. 2 eggs&#10;1 cup milk&#10;Pinch of salt)"
            required maxlength="4000"></textarea>
        </div>

        <!-- instructions -->
        <div class="form-row">
          <label for="instructions">Instructions <span class="req">*</span></label>
          <textarea id="instructions" name="instructions" class="area" rows="5"
            placeholder="Step-by-step instructions..."
            required maxlength="8000"></textarea>
        </div>

        <!-- description optional -->
        <div class="form-row">
          <label for="description">Description (optional)</label>
          <textarea id="description" name="description" class="area" rows="3"
            placeholder="Short description..." maxlength="400"></textarea>
        </div>

        <!-- category + visibility -->
        <div class="form-row grid-2">
          <div>
            <label for="category">Category</label>
            <select id="category" name="category" class="sel">
              <option value="">Select a category</option>
              <option value="breakfast">Breakfast</option>
              <option value="lunch">Lunch</option>
              <option value="dinner">Dinner</option>
              <option value="desserts">Desserts</option>
              <option value="vegetarian">Vegetarian</option>
            </select>
          </div>
          <div>
            <label for="visibility">Visibility</label>
            <select id="visibility" name="visibility" class="sel" required>
              <option value="public" selected>Public</option>
              <option value="private">Private</option>
            </select>
          </div>
        </div>

        <!-- submit -->
        <div class="submit-row">
          <button type="submit" class="submit-btn" id="submitBtn">Create Recipe</button>
        </div>
      </form>
    </section>
  </main>

  <!-- page script -->
  <script src="/src/create.js" defer></script>
</body>
</html>
